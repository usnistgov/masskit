# RI library, 2020 and earlier

format: sdf
source: nist_ri
id:
  field:
  field_type: int
  initial_value: 0
name:
  field: 
    - NAME
    - _Name
schema_group: mol

# skip computation of computed properties
skip_computed_props: False
# skip computation of computed properties expensive to compute
skip_expensive: True